{% extends 'tycole/base.html' %}
{% load static %}

{% block bodyblock %}
    <div class="container">
        <div class="text-center" id="description">
            <h4>Our Work</h4>
        </div>
    </div>
    <div>
        <div class="row">
            {% for work in ourwork_list %}
                 <div class="col-sm-4 mt-4">
                    <img src="{{ work.img.url }}" alt="" width="100%" class="mx-2 my-2">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock bodyblock %}
